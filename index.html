    /* Global Grid Overlay */

      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
      background-size: 50px 50px;
      /* Larger grid for cleaner look */
      mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
      opacity: 0.03;
      /* More subtle */
    }

    html.dark .bg-grid-fixed {
      background-image: linear-gradient(to right, #404040 1px, transparent 1px), linear-gradient(to bottom, #404040 1px, transparent 1px);
